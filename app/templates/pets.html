{% extends "base.html" %} {% block content %}
<br />
<center>
  <h1>Adopt</h1>
</center>
<div class="container mt-4">
  <div class="row">
    {% for pet in pets %}
    <div class="col-md-3 mb-4">
      <div class="card">
        <img
          src="{{ pet.pet_pic.url }}"
          class="card-img-top"
          alt="{{ pet.name }} Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ pet.name }}</h5>
          <a href="{% url 'adopt' id=pet.id %}" class="btn btn-primary"
            >Adopt</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
